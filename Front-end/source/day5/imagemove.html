<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
img {
	width: 300px;
	height: 300px;
}
</style>
<script src="../jquery-3.2.1.min.js"></script>
<script>
	$(document).ready(function() {
			var img_list = [ "../../html/images/americano.jpg",
						"../../html/images/blackcoffee.gif",
						"../../html/images/cafelatte.jpg",
						"../../html/images/cappuccino.jpg",
						"../../html/images/coffee.gif"];
			for(var i = 0; i < img_list.length; i++) {
				var f1 = function(index) {
					setTimeout(function() {
						$("#image").append("<img src='" + img_list[index] + "'style='width:200px; height:200px;'>");
					}, (i+1)*1000);
				}
				f1(i);				
			}//for end
	});
	
</script>
</head>
<body>
	<div id="image">
		<img src="../../html/images/android.jpg" style="width: 200px; height: 200px;">
		<img src="../../html/images/chrome.jpg" style="width: 200px; height: 200px;">
		<img src="../../html/images/google.png" style="width: 200px; height: 200px;">
	</div>
</body>
</html>
