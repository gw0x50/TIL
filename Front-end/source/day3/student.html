<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		var inform = prompt();
		var inform_list = inform.split(' ');

		var student = {
			name : inform_list[0],
			kor : inform_list[1],
			eng : inform_list[2],
			mat : inform_list[3],
			sum : 0,
			avgFloat : 0,
			avgInt : 0,
			grade : '',
			calc : function() {
				this.kor = parseInt(this.kor);
				this.eng = parseInt(this.eng);
				this.mat = parseInt(this.mat);
				this.sum = this.kor + this.eng + this.mat;
				this.avgFloat = this.sum / 3;
				this.avgInt = parseInt(this.avgFloat);

			},
			getGrade : function() {
				if (this.avgInt >= 90) {
					this.grade = "A";
				}
				if (this.avgInt >= 80) {
					this.grade = "B";
				}
				if (this.avgInt >= 70) {
					this.grade = "C";
				}
				if (this.avgInt >= 60) {
					this.grade = "D";
				} else {
					this.grade = "F";
				}
			},
			toString : function() {
				return "이름 = " + this.name + "<br> 국어 = " + this.kor
						+ "<br> 영어 = " + this.eng + "<br> 수학 = " + this.mat
						+ "<br> 총합 = " + this.sum + "<br> 정수 평균 = "
						+ this.avgInt + "<br> 실수 평균 = " + this.avgFloat
						+ "<br> 등급 = " + this.grade + "<br>";
			}
		}
		student.calc();
		student.getGrade();
		document.write(student);

		var json_student = JSON.stringify(student);
		document.write(json_student + "<br>");
		
		var origin_student = JSON.parse(json_student);
		document.write(origin_student.name + "<br>");
		document.write(origin_student.grade  + "<br>");
	</script>
</body>
</html>
